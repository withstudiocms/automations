name: Pkg PR New - Preview PR Release

on:
  workflow_call:
    secrets:
      STUDIOCMS_GIT_BOT_APP_ID:
        description: 'The GitHub App ID for authenticating with the GitHub API'
        required: true
      STUDIOCMS_GIT_BOT_PRIVATE_KEY:
        description: 'The GitHub App Private Key for authenticating with the GitHub API'
        required: true
    inputs:
      build-cmd:
        type: 'string'
        description: 'The build command to run before running the release'
        required: true

jobs:
  publish:
    if: github.repository_owner == 'withstudiocms'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      issues: write
      pull-requests: write
    steps:
      - name: Setup Apollo Git Bot
        id: bot-token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2.2.0
        with:
          app-id: ${{ secrets.STUDIOCMS_GIT_BOT_APP_ID }}
          private-key: ${{ secrets.STUDIOCMS_GIT_BOT_PRIVATE_KEY }}

      - name: Disable git crlf
        run: git config --global core.autocrlf false

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
          # Changeset needs access to the main branch to find pending changesets
          fetch-depth: 0

      - name: Install Tools & Dependencies
        uses: withstudiocms/automations/.github/actions/install@main

      - name: Run Build
        run: ${{ inputs.build-cmd }}

      - name: Get Packages
        id: get-packages
        uses: withstudiocms/automations/.github/actions/pnpm-affected-packages@main

      - name: Publish packages
        env:
          AFFECTED_PACKAGES: ${{ steps.get-packages.outputs.affected-packages }}
        run: |
          packages=$(echo "$AFFECTED_PACKAGES" | jq -r '.[]' 2>/dev/null | tr '\n' ' ' || echo "")
          if [ -n "$packages" ]; then
            pnpm dlx pkg-pr-new publish --pnpm --no-template $packages
          else
            echo "No affected packages to publish"
          fi